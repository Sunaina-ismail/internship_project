<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Contact Form</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0bdfa6b.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="contact-wrapper">
  <div class="contact-left">
    <div class="left-content">
      <i class="fas fa-comments icon-bubble"></i>
      <h1>Get in Touch</h1>
      <p>We’d love to hear from you! Let’s make something magical together.</p>
    </div>
  </div>

  <div class="contact-right">
    <h2>Contact Us</h2>
    <form class="form">
      <div class="input-group">
        <input type="text" required />
        <label>Name</label>
      </div>

      <div class="input-group">
        <input type="email" required />
        <label>Email</label>
      </div>


      <div class="input-group">
        <textarea required></textarea>
        <label>Your Message</label>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
