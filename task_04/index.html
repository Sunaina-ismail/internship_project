<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1 class="quiz-title">ðŸ§  Knowledge Quiz</h1>
        <div class="progress-container">
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <div class="progress-text">Question <span id="current-question">1</span> of <span id="total-questions">5</span></div>
        </div>
        <div id="question-container">
            <h2 id="question"></h2>
            <div id="options" class="options-grid"></div>
        </div>
        <button id="submit-btn" onclick="submitAnswer()">Submit Answer</button>
        <div id="result" class="result"></div>
        <div id="final-score" class="final-score"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
